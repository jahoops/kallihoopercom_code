<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="./css/index.css">
  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Rancho" />
  <link rel="stylesheet" type='text/css' href="https://fonts.googleapis.com/css?family=Roboto">
  <link rel='stylesheet' type='text/css' href='https://fonts.googleapis.com/css?family=Unica+One'>
  <link href='http://fonts.googleapis.com/css?family=Wellfleet' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Arvo:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Goudy+Bookletter+1911' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Slackey' rel='stylesheet' type='text/css'>
  <link href='css/jquery.pagepiling.css' rel='stylesheet' type='text/css'>
  <link href='css/examples.css' rel='stylesheet' type='text/css'>
  <link href='css/clock.css' rel='stylesheet' type='text/css'>
  <link href='css/Drum.CSS' rel='stylesheet' type='text/css'>
  <link href='css/Blur.css' rel='stylesheet' type='text/css'>
  <style>
    body {
      font-family: 'Rancho', Helvetica, Sans-serif;
    }
  </style>
</head>

<body>
  <header>
    <div class="ph-dot-nav nav">
      <a href="Fall2018ResumeKalliHooper.pdf">Resume</a>
      <a href="Leadership/Leadership.html" target="_blank">Leadership</a>
      <a href="CAD/CAD.HTML">CAD</a>
      <a href="simpleparallax-master/index.html">JavaScript</a>
      <a href="Excel/Excel.html">Excel</a>
      <a href="./Photo/PhotoGallery.html">Gallery</a>
      <a href="Contact"> Contact</a>
      <div class="effect"></div>
    </div>
  </header>

  <div id="pagepiling">
    <div id="Typewriter" class="section">
      <p class="line-1 anim-typewriter">Hi! I'm Kalli, a Senior Engineering-Management and Marketing double </p>
      <p class="line-2 anim-typewriter2"> major at Michigan Tech. Welcome to my portfolio!</p>
      <p class="line-3 anim-typewriter3"></p>
    </div>
    <div id="leadership" class="section"></div>
    <div id="cad" class="section"></div>
    <div id="javascript" class="section"></div>
    <div id="drum" class="section">
      <div class="keys">
        <div data-key="65" class="key">
          <kbd>A</kbd>
          <span class="sound">clap</span>
        </div>
        <div data-key="83" class="key">
          <kbd>S</kbd>
          <span class="sound">hihat</span>
        </div>
        <div data-key="68" class="key">
          <kbd>D</kbd>
          <span class="sound">kick</span>
        </div>
        <div data-key="70" class="key">
          <kbd>F</kbd>
          <span class="sound">openhat</span>
        </div>
        <div data-key="71" class="key">
          <kbd>G</kbd>
          <span class="sound">boom</span>
        </div>
        <div data-key="72" class="key">
          <kbd>H</kbd>
          <span class="sound">ride</span>
        </div>
        <div data-key="74" class="key">
          <kbd>J</kbd>
          <span class="sound">snare</span>
        </div>
        <div data-key="75" class="key">
          <kbd>K</kbd>
          <span class="sound">tom</span>
        </div>
        <div data-key="76" class="key">
          <kbd>L</kbd>
          <span class="sound">tink</span>
        </div>
      </div>
      <audio data-key="65" src="sounds/clap.wav"></audio>
      <audio data-key="83" src="sounds/hihat.wav"></audio>
      <audio data-key="68" src="sounds/kick.wav"></audio>
      <audio data-key="70" src="sounds/openhat.wav"></audio>
      <audio data-key="71" src="sounds/boom.wav"></audio>
      <audio data-key="72" src="sounds/ride.wav"></audio>
      <audio data-key="74" src="sounds/snare.wav"></audio>
      <audio data-key="75" src="sounds/tom.wav"></audio>
      <audio data-key="76" src="sounds/tink.wav"></audio>
    </div>
    <div id="desert" class="section">
      <div id="clock" class="shadow-it">
        <div class="clock">
          <div class="clock-face">
            <div class="hand hour-hand"></div>
            <div class="hand min-hand"></div>
            <div class="hand second-hand"></div>
          </div>
        </div>
      </div>
    </div>
    <div id="blurred" class="section">
      <div class="controls">
        <label for="spacing">Spacing:</label>
        <input id="spacing" type="range" name="spacing" min="10" max="200" value="0" data-sizing="px">

        <label for="blur">Blur:</label>
        <input id="blur" type="range" name="blur" min="0" max="25" value="0" data-sizing="px">

        <label for="base">Base Color</label>
        <input id="base" type="color" name="base" value="#f168cf">
      </div>
      <div>
        <img id="slider" src="img/goat.jpg" width="auto" height="300px" />

      </div>
      <div>
        <button onclick="prev()"> Prev </button>
        <button onclick="next()"> Next </button>
      </div>
    </div>
    <div id="excel" class="section"></div>
    <div id="gallery" class="section"></div>
    <div id="contact" class="section"></div>
  </div>

  <script src="./js/jquery-3.3.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <script src="./js/jquery-ui.min.js"></script>
  <script src="./js/jquery.pagepiling.js"></script>
  <script src="./js/index.js"></script>
</body>

</html>
